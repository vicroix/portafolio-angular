<div
  class="cards"
  appearOnScroll
>
  <img
    [src]="'/assets/img/' + imageSrc"
    [alt]="getTitle"
    appearOnScroll
  />

  <!-- Resumen del proyecto -->
  <app-card-content
    [descripcion]="descripcion"
    [getTitle]="getTitle"
  ></app-card-content>

  <app-card-footer [id]="id" [href]="href"></app-card-footer>
</div>
